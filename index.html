<!DOCTYPE html> <!-- 文档类型声明：告知浏览器按 HTML5 标准解析页面 -->
<html lang="zh-CN"> <!-- 根元素；lang="zh-CN" 指定页面主要语言为简体中文，有助于无障碍与搜索引擎 -->
<head> <!-- 文档头部：放置元数据（非可见内容） -->
  <meta charset="UTF-8"> <!-- 指定字符编码为 UTF-8，支持中文等多语言字符，防止乱码 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 视口设置：在移动端按设备宽度呈现，初始缩放比例为 1 -->
  <title>欢迎来到我的网站！</title> <!-- 浏览器标签页标题；与页面主体显示的标题一致。注意：这个标题是显示在标签页、收藏页的，而不是写在页面上的，要注意！ -->
</head> <!-- 结束头部 -->
<body> <!-- 页面主体开始：只包含一个标题，不添加任何其他内容 -->
  <h1>欢迎来到我的网站2！</h1> <!-- 页面主标题，满足“只展示标题”的要求。注意：这个内容是写在页面上的 -->
</body> <!-- 页面主体结束 -->
</html> <!-- 根元素结束 -->
